<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parking Receipt</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
    }

    .receipt-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .receipt-container p {
      margin: 10px 0;
    }

    .receipt-container p strong {
      font-weight: bold;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      text-align: center;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Parking Receipt</h2>

  <div class="receipt-container">
    <div id="receiptInfo"></div>
    <button class="btn" onclick="window.location.href = 'parking.html'">Go Back</button>
  </div>

  <script>
    // Fetch the last receipt from localStorage
    const receipt = JSON.parse(localStorage.getItem("lastReceipt"));
    if (!receipt) {
      document.getElementById("receiptInfo").innerHTML = "<p>No receipt data available.</p>";
    } else {
      // Display receipt information
      document.getElementById("receiptInfo").innerHTML = `
        <h3>Thank you, ${receipt.user}!</h3>
        <p><strong>Vehicle Number:</strong> ${receipt.vehicleNumber}</p>
        <p><strong>Vehicle Brand:</strong> ${receipt.vehicleBrand}</p>
        <p><strong>Vehicle Type:</strong> ${receipt.vehicleType}</p>
        <p><strong>Payment Method:</strong> ${receipt.paymentMethod}</p>
        ${receipt.paymentMethod === 'Cash' ? `
          <p><strong>Amount Paid:</strong> ${receipt.amountPaid}</p>
          <p><strong>Change:</strong> ${receipt.change}</p>
        ` : ''}
        <p><strong>Time Parked:</strong> ${receipt.time}</p>
      `;
    }
  </script>

</body>
</html>
